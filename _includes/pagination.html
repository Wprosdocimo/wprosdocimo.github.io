<nav class="pagination" role="pagination">

  {% if paginator.next_page %}
    <a class="older-posts button" href="/page/{{ paginator.next_page }}/" title="Artigos antigos">&laquo; mais antigos</a>
  {% endif %}

  <span class="page-number">PÃ¡gina {{paginator.page}} de {{paginator.total_pages}}</span>

  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a class="newer-posts button" href="/" title="Artigos novos">mais novos &raquo;</a>
    {% else %}
      <a class="newer-posts button" href="/page/{{ paginator.previous_page }}/" title="Artigos novos">mais novos &raquo;</a>
    {% endif %}
  {% endif %}

</nav>
