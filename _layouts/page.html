layout: default

<section class="intro">
  <h1 class="post-title">{{ page.title }}</h1>
  <a href="#content" data-offset="-45" class="scroll-down bounce"><i class="icon icon--circle-down"></i></a>
</section>

<article role="article" id="content" class="post" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
  <div class="container">
    {{ content }}

</article>
